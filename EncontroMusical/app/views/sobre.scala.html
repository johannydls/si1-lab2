@(sistema: String)(versaoDoPlay: String)

<!DOCTYPE html>

<html>
    <head lang="pt-br">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>@sistema</title>

        <link rel="stylesheet" media="screen"
              href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

        <link rel="stylesheet" media="screen"
              href="@routes.Assets.at("stylesheets/materialize.min.css")">

        <link rel="short icon" type="image/png"
              href="@routes.Assets.at("images/favicon.png")">

        <script
            src="@routes.Assets.at("javascripts/jquery-1.11.3.min.js")"
            type="text/javascript">
        </script>
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                </button>
                    <a class="navbar-brand" href="/">Encontro Musical</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/anuncios">Todos os anuncios</a></li>
                        <li><a href="/sobre">Sobre o sistema</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <br><br>
                <h3 class="text-muted">@sistema</h3>

                <div class="jumbotron">
                    <p>Este sistema &eacute; um servi&ccedil;o que ajuda interessados a encontrar
                    parceiros para formar bandas ou tocar juntos em ocasi&otilde;es especiais!</p>
                    <br>
                    <p><a class="btn btn-lg btn-success" href="#">
                        Powered by Play! Framework @versaoDoPlay
                    </a></p>
                </div>
            </div>
        </div>
    </body>
</html>
